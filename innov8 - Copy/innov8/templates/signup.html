<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
		<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<style type="text/css">
		.container { width: 75%; }
		h3 { text-align: center; }
		.sign { width: 100%; min-height: 40px; }
.container{
	width: 75%;
	height: relative;
}
h3{
	text-align: center;
}
.sign{
	width: 100%;
	min-height: 40px;
	height: relative;
	position: relative;
}
</style>


<div class="container mt-5 gx-0" style="border: 1px black; box-shadow: 5px 5px 5px 5px grey; border-radius: 5px;">
	<div class="container-fluid sign gx-0" style="background-color: #42b4e2; text-align: center; border-radius: 5px">
		<h3 class="signin-title">Sign Up Here</h3>
	</div>
	<div class="row">
		<div class="col-md-8 offset-2" style="padding: 50px;">
			<form action="{{ url_for('signup') }}" method="post">
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						{% for category, message in messages %}
							<div class="alert alert-{{ category }}">{{ message }}</div>
						{% endfor %}
					{% endif %}
				{% endwith %}

				<div class="form-group mb-3">
					<label>Name<span class="required" style="color: red;">*</span></label>
					<input type="text" name="Name" class="form-control" placeholder="enter name" required>
				</div>
				<div class="form-group mb-3">
					<label>Contact Number<span class="required" style="color: red;">*</span></label>
					<input type="text" name="Contact" class="form-control" placeholder="enter contact number" required>
				</div>
				<div class="form-group mb-3">
					<label>Email<span class="required" style="color: red;">*</span></label>
					<input type="email" name="Email" class="form-control" placeholder="enter email" required>
				</div>
				<div class="form-group mb-3">
					<label>Password<span class="required" style="color: red;">*</span></label>
					<input type="password" name="Password" class="form-control" placeholder="enter password" required>
				</div>
				<div class="form-group mb-3">
					<label>Confirm Password<span class="required" style="color: red;">*</span></label>
					<input type="password" name="CPassword" class="form-control" placeholder="re-enter password" required>
				</div>
				<div class="form-group mb-3">
					<button class="btn btn-success btn-md w-100" type="submit">Sign Up</button>
				</div>
			</form>
			<a href="{{ url_for('signin') }}">Sign In Now</a>
		</div>
	</div>
</div><br><br><br>

</body>
</html>
